        .timeline {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 100px 50px;
            position: relative;
        }
        
        .timeline:before {
            content: "";
            position: absolute;
            top: 0px;
            left: calc(33% + 18px);
            bottom: 0px;
            width: 4px;
            background: #ddd;
        }
        
        .timeline:after {
            content: "";
            display: table;
            clear: both;
        }
        
        .entry {
            clear: both;
            text-align: left;
            position: relative;
        }
        
        .entry .title {
            margin-bottom: 0.5em;
            float: left;
            width: 33%;
            padding-right: 30px;
            text-align: right;
            position: relative;
        }
        
        .entry .title:before {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            border: 4px solid #007BFF;
            background-color: #fff;
            border-radius: 100%;
            top: 15%;
            right: -8px;
            z-index: 99;
        }
        
        .entry .title h3 {
            margin: 0;
            font-size: 120%;
        }
        
        .entry .title p {
            margin: 0;
            font-size: 100%;
        }
        
        .entry .body {
            margin: 0 0 3em;
            float: right;
            width: 66%;
            padding-left: 30px;
        }
        
        .entry .body p {
            line-height: 1.4em;
        }
        
        .entry .body p:first-child {
            margin-top: 0;
            font-weight: 400;
        }
        
        .entry .body ul {
            color: #aaa;
            padding-left: 0;
            list-style-type: none;
        }
        
        .entry .body ul li:before {

        }
